<div
  id="home"
  class="home-page bg-gradient-to-r from-indigo-500 to-blue-500 min-h-screen p-6"
>
  <h1
    class="intro bg-white/50 text-gray-900 font-bold align-center p-6 rounded-lg shadow-lg mob:text-lg tab:text-2xl desk:text-4xl text-center transition-transform duration-300"
  >
    Welcome to eHealth Platform
  </h1>

  <div
    class="list-search relative flex flex-col tab:flex-row items-start justify-between gap-6 mt-8"
  >
    <!-- Input Container -->
    <div class="inp-container mob:text-lg w-full tab:w-1/2 tab:text-2xl">
      <input
        type="text"
        placeholder="Search for doctors here"
        class="search-eng w-full p-3 border border-gray-300 rounded-lg shadow-md focus:ring-4 focus:ring-indigo-500 transition-shadow"
        (input)="handleInput($event)"
        (input)="filterDoctors()"
      />
      <ul
        class="list-table bg-white shadow-lg w-full max-h-60 overflow-y-auto mob:text-sm tab:text-lg pc:text-2xl rounded-md mt-2"
      >
        <li
          *ngIf="filteredDoctors.length === 0 && searchName"
          class="text-gray-500 px-3 py-2"
        >
          No matching doctors found.
        </li>
        <li
          *ngFor="let doctor of filteredDoctors"
          class="py-3 px-4 border-b border-gray-200 hover:bg-indigo-50"
        >
          <span class="font-medium text-gray-800">{{ doctor.name }}</span> -
          {{ doctor.specialty }} ({{ doctor.location }})
        </li>
      </ul>
    </div>

    <!-- Select Container -->
    <select
      [(ngModel)]="selectedSpecialty"
      (change)="filterDoctors()"
      class="select-cont w-80 border border-gray-300 rounded-md p-3 shadow-sm mob:text-sm tab:text-xl focus:outline-none focus:ring-4 focus:ring-indigo-400"
    >
      <option value="" disabled selected>Select Specialties</option>
      <option value="all">All Specialties</option>
      <option *ngFor="let specialty of speciality" [value]="specialty">
        {{ specialty }}
      </option>
    </select>
  </div>

  <div class="list-topDoctor mt-10">
    <h1
      class="bg-white/70 text-gray-900 font-bold rounded-lg shadow-lg mob:text-lg tab:text-4xl text-center p-4 mb-4"
    >
      Top Doctors
    </h1>
    <button
      (click)="Dtrs()"
      class="btn-view bg-indigo-600 text-white py-2 px-6 rounded-lg shadow-md transition-transform duration-200 hover:scale-105 focus:ring-4 focus:ring-indigo-300"
    >
      {{ text_doctors }}
    </button>
    <ul
      class="doc-container grid gap-6 grid-cols-1 mob:grid-cols-1 tab:grid-cols-2 desk:grid-cols-3 mt-6"
    >
      <li
        *ngFor="let dtr of doctors"
        class="p-4 bg-white shadow-lg rounded-md hover:shadow-xl transition-shadow duration-300"
      >
        <img
          src="doctor-placeholder.jpg"
          alt="Doctor {{ dtr.name }}"
          class="w-16 h-16 rounded-full mb-3"
        />
        <h2 class="text-lg font-bold text-gray-800">{{ dtr.name }}</h2>
        <h3 class="text-gray-600">{{ dtr.specialty }}</h3>
        <h4 class="text-sm text-gray-500">
          {{ dtr.experience }} years Experience
        </h4>
        <p class="text-gray-500">{{ dtr.location }}</p>
      </li>
    </ul>
  </div>

  <br />

  <section class="btn text-lg mb-2 mob:text-sm text-center">
    <button
      class="btn-signup bg-indigo-600 text-white py-2 px-6 rounded-lg shadow-md transition-transform duration-200 hover:scale-105 focus:ring-4 focus:ring-indigo-300"
    >
      <a href="/signup" class="hover:underline">Sign-Up</a>
    </button>
  </section>
</div>
