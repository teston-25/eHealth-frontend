<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-900 via-blueblack to-blue-900 text-white"
>
  <div
    class="w-full max-w-md p-6 bg-white text-blueblack rounded-xl shadow-xl hover:shadow-2xl transition duration-500 transform hover:scale-105"
  >
    <h2 class="text-3xl font-extrabold text-center mb-6 text-blue-800">
      Create Your Account
    </h2>
    <form>
      <div class="mb-4 relative">
        <label for="name" class="block text-sm font-medium mb-1"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        />
        <span class="absolute right-3 top-3 text-blue-400">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <div class="mb-4 relative">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        />
        <span class="absolute right-3 top-3 text-blue-400">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
      <div class="mb-4 relative">
        <label for="password" class="block text-sm font-medium mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          class="w-full px-4 py-3 bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        />
        <span class="absolute right-3 top-3 text-blue-400">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium mb-2"
          >Select Your Role</label
        >
        <select
          id="role"
          class="w-full px-4 py-3 bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        >
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <button
        type="button"
        class="w-full py-3 px-4 bg-blueblack text-white rounded-lg hover:bg-blue-800 transition duration-300 transform hover:scale-105 shadow-lg"
      >
        Sign Up
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Already have an account?
      <a
        href="/login"
        class="text-blue-500 hover:underline hover:text-blue-700"
      >
        Login
      </a>
    </p>
  </div>
</div>
