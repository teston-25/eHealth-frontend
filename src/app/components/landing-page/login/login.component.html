<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-800 via-blue-900 to-blueblack text-white"
>
  <a
    href=""
    class="absolute top-4 right-4 text-3xl font-semibold text-black transition-all duration-300 hover:text-red-600"
  >
    ✖️
  </a>
  <div
    class="w-full max-w-md p-6 bg-white text-blueblack rounded-xl shadow-lg hover:shadow-xl transition duration-500 transform hover:scale-105"
  >
    <h2 class="text-3xl font-extrabold text-center mb-6 text-blue-800">
      Welcome Back!
    </h2>
    <form>
      <div class="mb-4 relative">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input
          [(ngModel)]="userData.email"
          [ngModelOptions]="{ standalone: true }"
          type="email"
          id="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 text-black bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        />
        <span class="absolute right-3 top-3 text-blue-400">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
      <div class="mb-6 relative">
        <label for="password" class="block text-sm font-medium mb-1"
          >Password</label
        >
        <input
          [(ngModel)]="userData.password"
          [ngModelOptions]="{ standalone: true }"
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 text-black bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
        />
        <span class="absolute right-3 top-3 text-blue-400">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium mb-2"
          >Login As</label
        >
        <select
          id="role"
          class="w-full px-4 py-3 text-black bg-gray-50 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-sm"
          [(ngModel)]="userData.role"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <button
        type="button"
        (click)="login()"
        class="w-full py-3 px-4 bg-blueblack text-blue-500 rounded-lg hover:bg-blue-800 transition duration-300 transform hover:scale-105 shadow-lg hover:text-white"
      >
        Login
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Don't have an account?
      <a
        href="/signup"
        class="text-blue-500 hover:underline hover:text-blue-700"
      >
        Sign Up
      </a>
    </p>
  </div>
</div>
