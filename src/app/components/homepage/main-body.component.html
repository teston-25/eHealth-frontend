<main>
  <form action="" class="search-eng">

      type="text"
      value="{{ text }}"
      (change)="onChange($event)"
      placeholder="Search"
    />

    </button> -->
  </form>

  <div class="inp-container">
    <select name="" id="" class="speciality-list">
      <option value="{{ list }}" *ngFor="let list of lists">{{ list }}</option>
    </select>
  </div>
</main>
