<div id="notification" class="notification-page block align-center bg-gray-50">
  <div
    class="notification-header bg-gray-100 px-6 py-4 text-3xl font-bold text-gray-800 border-b-2 border-gray-300 shadow-md"
  >
    <h1>Notifications</h1>
  </div>
  <div class="notifications block space-y-6 p-6 w-full max-w-4xl">
    <!-- Chat Notification -->
    <div
      class="chat-notification bg-white p-4 rounded-lg shadow-lg transform transition-all hover:bg-gray-100 hover:shadow-xl"
    >
      <div
        class="notif-header flex justify-between items-center py-3 cursor-pointer hover:text-blue-600 transition duration-200"
      >
        <h1 class="text-xl font-semibold text-gray-800">Chat</h1>
        <button
          (click)="onChat()"
          class="text-blue-500 hover:text-blue-700 transition duration-200"
        >
          {{ btnStates.chat }}
        </button>
      </div>
      <hr />
      <ul *ngIf="!onState.chat" class="space-y-3 mt-4">
        <li
          *ngFor="let notMsg of chatNotifications"
          class="p-3 border border-gray-200 bg-white rounded-lg hover:bg-gray-50 transition duration-200 transform"
        >
          <p class="text-gray-800">{{ notMsg.message }}</p>
          <p class="text-sm text-gray-500">{{ notMsg.timestamp }}</p>
        </li>
      </ul>
    </div>
    <!-- Payment Notification -->
    <div
      class="payment-notification bg-white p-4 rounded-lg shadow-lg transform transition-all hover:bg-gray-100 hover:shadow-xl"
    >
      <div
        class="notif-header flex justify-between items-center py-3 cursor-pointer hover:text-blue-600 transition duration-200"
      >
        <h1 class="text-xl font-semibold text-gray-800">Payment</h1>
        <button
          (click)="onPay()"
          class="text-blue-500 hover:text-blue-700 transition duration-200"
        >
          {{ btnStates.payment }}
        </button>
      </div>
      <hr />
      <ul *ngIf="!onState.payment" class="space-y-3 mt-4">
        <li
          *ngFor="let payMsg of paymentNotifications"
          class="p-3 border border-gray-200 bg-white rounded-lg hover:bg-gray-50 transition duration-200 transform"
        >
          <p class="text-gray-800">{{ payMsg.message }}</p>
          <p class="text-sm text-gray-500">{{ payMsg.timestamp }}</p>
        </li>
      </ul>
    </div>

    <!-- Appointment Reminder Notification -->
    <div
      class="appointment-reminder bg-white p-4 rounded-lg shadow-lg transform transition-all hover:bg-gray-100 hover:shadow-xl"
    >
      <div
        class="notif-header flex justify-between items-center py-3 cursor-pointer hover:text-blue-600 transition duration-200"
      >
        <h1 class="text-xl font-semibold text-gray-800">Appointment</h1>
        <button
          (click)="onAppoint()"
          class="text-blue-500 hover:text-blue-700 transition duration-200"
        >
          {{ btnStates.appointment }}
        </button>
      </div>
      <hr />
      <ul *ngIf="!onState.appointment" class="space-y-3 mt-4">
        <li
          *ngFor="let appMsg of appointmentNotifications"
          class="p-3 border border-gray-200 bg-white rounded-lg hover:bg-gray-50 transition duration-200 transform hover:scale-105"
        >
          <p class="text-gray-800">
            {{ appMsg.patientName }} - {{ appMsg.notificationMessage }}
          </p>
          <p class="text-sm text-gray-500">{{ appMsg.appointmentTime }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
